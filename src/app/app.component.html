<h1>Periodic Table</h1>

<div class="main-container">
  <div *ngIf="isLoading(); else tableContainer" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #tableContainer>
    <mat-form-field appearance="fill" class="filter-field">
      <mat-label>Filter</mat-label>
      <input
        matInput
        [(ngModel)]="filterValue"
        (ngModelChange)="onFilterChange()"
      />
    </mat-form-field>

    <table mat-table [dataSource]="filtered()" class="mat-elevation-z8 element-table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button (click)="editElement(element)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </ng-template>
</div>
